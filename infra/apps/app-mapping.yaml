# Download sources configuration
sources:
  f-droid:
    base_url: "https://f-droid.org/repo/"
    mirror_urls:
      - "https://mirror.f-droid.org/fdroid/repo/"
      - "https://f-droid.org/archive/"
    
  github:
    base_url: "https://github.com/"
    rate_limit: 60  # requests per hour
    
  android_world:
    base_url: ""
    note: "Custom apps need to be built from android_world source"
    
  system:
    note: "Pre-installed system apps"

# Installation notes
installation_notes:
  - "F-Droid apps are open source and safe to install"
  - "Android World custom apps need to be built from source"
  - "System apps like 'settings' are already installed"
  - "Some apps may require specific Android API levels"
  - "APK version numbers in URLs may need updating"